<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
通过window.returnValue向打开对话框的窗口返回信息，当然也可以是对象。
</body>
</html>
<script>
    var obj = window.dialogArguments;
    var name = obj.name;
    alert("传递过来的数据："+name);
    var objb = new Object();
    objb.name="wo";
    window.returnValue = objb;
    window.close();
</script>
