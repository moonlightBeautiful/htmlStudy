<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>谷歌浏览器不支持window.showModalDialog，关闭弹出的浏览器后才会执行后面的。</p>
<p>源窗口向模态框传递参数， window.showModalDialog("要打开的网页", 要传递的参数,"要打开的网页的配置项"}</p>
<p>模态框接收源窗口的参数， var obj = window.dialogArguments;</p>
<p>模态框传递源窗口的参数， window.returnValue = 要传递的参数;</p>
<p>源窗口接收模态框参数，var objb = window.showModalDialog(....）</p>

</body>
</html>
<script>
    var obj = new Object();
    obj.name = "wowowo";
    var objb = window.showModalDialog("./b.html", obj,
        "dialogWidth=400px;dialogHeight=400px;dialogLeft=400px;dialogTop=200px;center=1;middle=yes;help=no;status=no;scroll=yes;resizable=yes;minimize:yes;maximize:yes;");
    alert("接收到的数据："+objb.name);
</script>
