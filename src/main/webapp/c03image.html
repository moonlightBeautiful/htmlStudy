<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
图片来源，相对路径、绝对路径、网址<br>
<img src="./images/liu.jpg"/>
<img src="http://www.baidu.com/img/bdlogo.gif"/>
<img src="D://liu.jpg"/>
<br>图片大小<br>
<img width="150" height="200" src="./images/liu.jpg"/>
<br>图片不显示的时候的提示<br>
<img width="150" height="200" alt="这是刘亦菲" src="./images/liu1.jpg"/>
<br>图片标题，鼠标经过图片时显示的内容<br>
<img width="150" height="200" title="这是刘亦菲啊" alt="这是刘亦菲" src="./images/liu.jpg"/>
</body>
</html>
