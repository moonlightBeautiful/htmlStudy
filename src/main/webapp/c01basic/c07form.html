<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<form action="d.jsp" method="post" ENCTYPE="multipart/form-data">
    用户名：<input type="text" id="userName" name="userName"/><br>
    密码：<input type="password" id="pwd" name="pwd"/><br>
    简介：<textarea id="desc" name="desc" rows="10" cols="30"></textarea><br>
    性别：<input type="radio" name="sex" value="male"/>男
    <input type="radio" name="sex" checked="checked" value="female"/>女<br>
    兴趣：
    <input type="checkbox" name="hobby" value="sing"/>唱歌
    <input type="checkbox" name="hobby" value="dance"/>跳舞
    <input type="checkbox" name="hobby" checked="checked" value="swim"/>游泳<br>
    年级：
    <select id="grade" name="grade">
        <option value="1">一年级</option>
        <option value="2">二年级</option>
        <option value="3">三年级</option>
    </select><br>
    文件上传：<input type="file" id="f" name="f"/><br>
    <input type="submit" value="登录"/><input type="button" value="重置"/>
</form>
</body>
</html>
